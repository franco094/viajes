<div class="body"> 
    <div class="login">
        <img src="./../../assets/img/imagen ususario.png" alt="" class="usuario">
        <br>
        <br>

        <form [formGroup]="form" (ngSubmit)="ingresar()">
            <div class="mb-3">
              <input formControlName="mail" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario">
            </div>
            <div class="mb-3">
              <input  formControlName="contraseña" type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
            </div>
          
            <button type="submit" class="btn btn-primary">enviar</button>
          </form>
    </div>
</div>
